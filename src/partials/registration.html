<section class="registration">
    <div class="container">
     <h2 class="registration__title--tablet">Registration</h2>
    <div class="thumb">
    <h2 class="registration__title">Registration</h2>
    <div class="thumb__border">
    <p class="registration__text">May 23, 11:00 New York</p>
    <span class="registration__price">$ 699</span></div>
    <form class="form">
     <div class="form__inner">
        <h3 class="form__title">Apply your personal info for registration</h3>
        
     <label for="name">
         <input class="form__input" type="text" id="name" placeholder="Your name" pattern="^[a-zа-яA-ZА-Я]+\s[a-zа-яA-ZА-Я]+$" title="Ім'я має складатися із двох слів" >
     </label>
     <label for="phone">
         <input class="form__input" type="tel" id="phone" placeholder="Phone number" pattern="^[0-9+]+$" title="Введіть лише цифри, починаючи з +380" >
     </label>
     <label for="email">
         <input class="form__input form__input--email" type="email" id="email" placeholder="Email" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+$" title="Адреса повинна мати @" > 
     </label>
 </div>
     <div class="form__thumb">
     <button class="form__button" type="submit">Register</button></div>
    </form>
 </div>
</div>
</section>
